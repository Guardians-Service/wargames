name: Deploy CTF Problems

on:
  push:
    paths:
      - '*/*'
    paths-ignore:                 # ë¶ˆí•„ìš”í•œ ë³€ê²½ì€ íŠ¸ë¦¬ê±°ì—ì„œ ì œì™¸
      - '.github/**'
      - 'README.md'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.detect.outputs.folders }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2          # HEAD~1 diff ì•ˆì •í™”

      - name: Get changed top-level folders (auto)
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          echo "ðŸ” Detecting changed top-level folders..."

          # HEAD~1 ì´ ì—†ì„ ìˆ˜ ìžˆëŠ” ì¼€ì´ìŠ¤(ì²« ì»¤ë°‹ ë“±) ëŒ€ì‘
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            RAW=$(git diff --name-only HEAD~1 HEAD)
          else
            echo "âš ï¸ No previous commit. Using HEAD only."
            RAW=$(git show --pretty="" --name-only HEAD)
          fi

          echo "Changed files:"
          echo "$RAW"

          # ìµœìƒìœ„ í´ë”ë§Œ ì¶”ì¶œ (í´ë”/íŒŒì¼ í˜•íƒœë§Œ)
          CHANGED=$(echo "$RAW" | awk -F/ 'NF>1 {print $1}' | sort -u)

          echo "âœ… Changed top-level folders:"
          echo "$CHANGED"

          if [ -z "$CHANGED" ]; then
            echo 'folders=[]' >> "$GITHUB_OUTPUT"
          else
            JSON_ARRAY=$(echo "$CHANGED" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "folders=$JSON_ARRAY" >> "$GITHUB_OUTPUT"
          fi

  deploy:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: ${{ needs.detect-changes.outputs.folders != '' && needs.detect-changes.outputs.folders != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.folders) }}

    permissions:
      contents: read
      packages: write
      id-token: write  # (GCS OIDC ì¸ì¦ì— í•„ìš”)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # 1) GHCR ë¡œê·¸ì¸
      # -------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Dockerfile ì—†ìœ¼ë©´ ì´ë¯¸ì§€ ë¹Œë“œ/í‘¸ì‹œ ìŠ¤í‚µ
      - name: Build and push Docker image to GHCR
        shell: bash
        run: |
          set -euo pipefail
          FOLDER="${{ matrix.folder }}"
          IMAGE_NAME="ghcr.io/guardians-service/wargames"
          IMAGE_TAG="$FOLDER"

          if [ ! -f "./${FOLDER}/Dockerfile" ]; then
            echo "â­ï¸ No Dockerfile in ${FOLDER}. Skipping image build/push."
            exit 0
          fi

          echo "ðŸš§ Building image $IMAGE_NAME:$IMAGE_TAG"
          docker build -t "$IMAGE_NAME:$IMAGE_TAG" "./${FOLDER}"
          docker push "$IMAGE_NAME:$IMAGE_TAG"

      # -------------------------
      # 2) GCS ì—…ë¡œë“œ (S3 ëŒ€ì²´)
      # -------------------------
      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # .upload-include ì—†ìœ¼ë©´ ì—…ë¡œë“œë§Œ ìŠ¤í‚µ (ì‹¤íŒ¨ì‹œí‚¤ì§€ ì•ŠìŒ)
      - name: Upload ZIP archive to GCS (based on .upload-include)
        shell: bash
        run: |
          set -euo pipefail
          FOLDER="${{ matrix.folder }}"
          ZIP_NAME="${FOLDER}.zip"

          if [ ! -d "$FOLDER" ]; then
            echo "â­ï¸ Folder ${FOLDER} not found. Skipping upload."
            exit 0
          fi

          cd "$FOLDER"

          if [ ! -f ".upload-include" ]; then
            echo "â­ï¸ .upload-include not found in ${FOLDER}. Skipping upload."
            exit 0
          fi

          echo "ðŸ“¦ Creating zip with files listed in .upload-include..."
          INCLUDE_FILES=$(cat .upload-include | xargs)

          # zip ìœ í‹¸ì´ ì—†ëŠ” ê²½ìš° ëŒ€ë¹„(ubuntu-latestëŠ” ë³´í†µ ìžˆìœ¼ë‚˜ ì•ˆì „ìž¥ì¹˜)
          command -v zip >/dev/null 2>&1 || sudo apt-get update && sudo apt-get install -y zip

          zip -r "../$ZIP_NAME" $INCLUDE_FILES

          cd ..

          echo "ðŸš€ Uploading $ZIP_NAME to GCS..."
          gcloud storage cp "$ZIP_NAME" "gs://guardians-dev/guardians-wargames/$ZIP_NAME"
