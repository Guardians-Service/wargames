name: Deploy CTF Problems

on:
  push:
    paths:
      - '*/*'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.filter.outputs.folders }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed top-level folders
        id: detect
        run: |
          echo "ğŸ” Detecting changed top-level folders..."

          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            PREV_COMMIT=$(git rev-parse HEAD~1)
            CUR_COMMIT=$(git rev-parse HEAD)
            RAW=$(git diff --name-only "$PREV_COMMIT" "$CUR_COMMIT")
          else
            echo "âš ï¸ No previous commit. Using HEAD only."
            RAW=$(git show --pretty="" --name-only HEAD)
          fi

          CHANGED=$(echo "$RAW" | awk -F/ '{print $1}' | sort -u | xargs)
          echo "changed=$CHANGED" >> "$GITHUB_OUTPUT"

      - name: Get mentioned folders in commit description (comma-separated)
        id: commitmsg
        run: |
          DESCRIPTION=$(git log -1 --pretty=%B)
          LIST_LINE=$(echo "$DESCRIPTION" | tail -n +2 | tr -d '\n')

          echo "ğŸ“© Commit description list line:"
          echo "$LIST_LINE"

          MENTIONED=$(echo "$LIST_LINE" | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sort -u | xargs)
          echo "ğŸ“ Mentioned folders: $MENTIONED"
          echo "mentioned=$MENTIONED" >> "$GITHUB_OUTPUT"

      - name: Intersect changed and mentioned folders
        id: filter
        run: |
          CHANGED="${{ steps.detect.outputs.changed }}"
          MENTIONED="${{ steps.commitmsg.outputs.mentioned }}"

          echo "ğŸ“¦ Changed folders: $CHANGED"
          echo "ğŸ“ Mentioned folders: $MENTIONED"

          INTERSECT=""
          for folder in $CHANGED; do
            if echo "$MENTIONED" | grep -qw "$folder"; then
              INTERSECT="$INTERSECT $folder"
            fi
          done

          INTERSECT=$(echo "$INTERSECT" | xargs -n1 | sort -u)
          echo "âœ… Final filtered folders:"
          echo "$INTERSECT"

          if [ -z "$INTERSECT" ]; then
            echo 'folders=[]' | tee -a "$GITHUB_OUTPUT"
          else
            JSON_ARRAY=$(echo "$INTERSECT" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "folders=$JSON_ARRAY" | tee -a "$GITHUB_OUTPUT"
          fi

  deploy:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: ${{ needs.detect-changes.outputs.folders != '' && needs.detect-changes.outputs.folders != '[]' }}
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.folders) }}

    # GHCR pushë¥¼ ìœ„í•´ packages: write í•„ìˆ˜
    permissions:
      contents: read
      packages: write
      id-token: write  # (GCS OIDC ì¸ì¦ì— í•„ìš”)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # 1) GHCR ë¡œê·¸ì¸ & Push
      # -------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        run: |
          IMAGE_NAME="ghcr.io/guardians-service/wargames"
          IMAGE_TAG="${{ matrix.folder }}"

          echo "ğŸš§ Building image $IMAGE_NAME:$IMAGE_TAG"
          docker build -t "$IMAGE_NAME:$IMAGE_TAG" "./${{ matrix.folder }}"
          docker push "$IMAGE_NAME:$IMAGE_TAG"

      # -------------------------
      # 2) GCS ì—…ë¡œë“œ (S3 ëŒ€ì²´)
      #    - ê¶Œì¥: OIDC(Workload Identity Federation)
      # -------------------------
      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload ZIP archive to GCS (based on .upload-include)
        run: |
          FOLDER="${{ matrix.folder }}"
          ZIP_NAME="${FOLDER}.zip"

          cd "$FOLDER"

          if [ ! -f ".upload-include" ]; then
            echo "âŒ .upload-include not found in $FOLDER. Skipping..."
            exit 1
          fi

          echo "ğŸ“¦ Creating zip with files listed in .upload-include..."
          INCLUDE_FILES=$(cat .upload-include | xargs)

          zip -r "../$ZIP_NAME" $INCLUDE_FILES

          cd ..

          echo "ğŸš€ Uploading $ZIP_NAME to GCS..."
          # GCS ê²½ë¡œëŠ” ìƒí™©ì— ë§ê²Œ ì¡°ì •
          gcloud storage cp "$ZIP_NAME" "gs://guardians-dev/guardians-wargames/$ZIP_NAME"
